apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tornado-kubectl-read
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
      - pods
      - pods/log
      - services
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tornado-kubectl-read
subjects:
  - kind: ServiceAccount
    name: default
    namespace: tornado
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tornado-kubectl-read
